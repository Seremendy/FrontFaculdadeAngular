<div class="page-container">
  
  <div class="page-header">
    <div>
      <p class="overline">Gestão de Departamentos</p>
      <h1>Departamentos</h1>
    </div>
    <div class="page-actions">
      <a routerLink="/departamentos/novo" class="btn">
        <span class="btn-label">Novo Departamento</span>
        <span class="btn-icon">+</span>
      </a>
    </div>
  </div>

  <div class="card">
    <div class="table-container">
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          @for (dep of departamentos; track dep.departamentoID) {
            <tr>
              <td>#{{ dep.departamentoID }}</td>
              <td><strong>{{ dep.departamentoNome }}</strong></td>
              <td class="text-right">
                <div class="table-actions">
                  <a [routerLink]="['/departamentos/editar', dep.departamentoID]" class="btn btn-link">
                    <span class="btn-label">Editar</span>
                  </a>
                  <button (click)="excluir(dep.departamentoID)" class="btn btn-link text-danger">
                    <span class="btn-label">Excluir</span>
                  </button>
                </div>
              </td>
            </tr>
          } @empty {
            <tr>
              <td colspan="3">
                <div class="empty-state">
                  <p>Nenhum departamento cadastrado.</p>
                  <a routerLink="/departamentos/novo" class="btn btn-primary">Criar Primeiro Departamento</a>
                </div>
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  </div>

</div>
