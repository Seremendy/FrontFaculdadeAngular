<div class="form-container">
  <h2>{{ isEditMode ? 'Editar' : 'Novo' }} Departamento</h2>

  <form (ngSubmit)="salvar()">
    
    <div class="form-group" *ngIf="isEditMode">
      <label>ID</label>
      <input type="text" [value]="departamento.departamentoID" disabled class="form-control">
    </div>

    <div class="form-group">
      <label>Nome do Departamento</label>
      <input 
        type="text" 
        [(ngModel)]="departamento.departamentoNome" 
        name="departamentoNome" 
        required 
        class="form-control"
        placeholder="Ex: Ciências da Computação"
      >
    </div>

    <div class="actions">
      <button type="submit" class="btn btn-primary">Salvar</button>
      <a routerLink="/departamentos" class="btn btn-secondary">Cancelar</a>
    </div>
  </form>
</div>
