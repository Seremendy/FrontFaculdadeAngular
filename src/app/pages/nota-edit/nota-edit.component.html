<div class="form-container">
  <h2>✏️ Editar Nota</h2>

  @if (errorMessage) {
    <div class="alert error">{{ errorMessage }}</div>
  }

  @if (isLoading && !nota) {
    <div class="loading-state">
      <p>Buscando dados da nota...</p>
    </div>
  }

  @if (nota) {
    <div class="form-content">
      
      <div class="info-group">
        <div class="info-item">
          <label>ID Aluno:</label>
          <span>{{ nota.alunoID }}</span>
        </div>
        <div class="info-item">
          <label>ID Disciplina:</label>
          <span>{{ nota.disciplinaID }}</span>
        </div>
      </div>

      <div class="form-group">
        <label for="valor">Valor da Nota:</label>
        <input 
          id="valor"
          type="number" 
          [(ngModel)]="nota.notaValor" 
          placeholder="0.0 a 10.0" 
          step="0.1" 
          min="0" 
          max="10"
          [disabled]="isLoading">
      </div>
      
      <div class="actions">
        <button class="btn-salvar" (click)="salvar()" [disabled]="isLoading">
          {{ isLoading ? 'Salvando...' : 'Salvar Alterações' }}
        </button>
        
        <button class="btn-cancelar" (click)="cancelar()" [disabled]="isLoading">
          Cancelar
        </button>
      </div>
    </div>
  }
</div>
