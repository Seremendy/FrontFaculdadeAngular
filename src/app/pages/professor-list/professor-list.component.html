  <header>

  @if (errorMessage) {
    <div class="alert error">{{ errorMessage }}</div>
  }

  @if (loading) { 
    <p class="loading">Carregando professores...</p> 
  } @else {
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Forma√ß√£o</th>
            <th>Email</th>
            <th>A√ß√µes</th>
          </tr>
        </thead>
        <tbody>
          @for (prof of professores; track prof.professorID) {
            <tr>
              <td><strong>{{ prof.professorNome }}</strong></td>
              <td>{{ prof.formacao }}</td>
              <td>
                <button class="btn-editar" (click)="editar(prof.professorID!)">Editar</button>
                <button class="btn-excluir" (click)="deletar(prof.professorID!)">Excluir</button>
              </td>
            </tr>
          } @empty { 
            <tr>
                <td colspan="4" class="empty">Nenhum professor cadastrado.</td>
            </tr> 
          }
        </tbody>
      </table>
    </div>
  }
</div>
