<div class="page-container">
  <div class="page-header">
    <div>
      <p class="overline">Gestão de Alunos</p>
      <h1>Alunos</h1>
    </div>
    <div class="page-actions">
      <button class="btn btn-primary" (click)="irParaNovo()">
        <span class="btn-label">Novo Aluno</span>
        <span class="btn-icon">+</span>
      </button>
    </div>
  </div>

  @if (loading) {
    <div class="card">
      <div class="loading">Carregando alunos...</div>
    </div>
  } @else {
    <div class="card">
      <div class="table-container">
        <table class="table">
          <thead>
            <tr>
              <th>Nome</th>
              <th>RG</th>
              <th>CPF</th>
              <th>Nascimento</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
            @for (aluno of alunos; track aluno.alunoID) {
              <tr>
                <td><strong>{{ aluno.alunoNome }}</strong></td>
                <td>{{ aluno.rg }}</td>
                <td>{{ aluno.cpf }}</td>
                <td>{{ aluno.dataNascimento | date:'dd/MM/yyyy' }}</td>
                <td class="text-right">
                  <div class="table-actions">
                    <button class="btn btn-link" (click)="editar(aluno.alunoID!)">
                      <span class="btn-label">Editar</span>
                    </button>
                    <button class="btn btn-link text-danger" (click)="deletar(aluno.alunoID!)">
                      <span class="btn-label">Excluir</span>
                    </button>
                  </div>
                </td>
              </tr>
            } @empty {
              <tr>
                <td colspan="5">
                  <div class="empty-state">Nenhum aluno cadastrado.</div>
                </td>
              </tr>
            }
          </tbody>
        </table>
      </div>
    </div>
  }
</div>
