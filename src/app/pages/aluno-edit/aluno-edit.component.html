<div class="page-container">
  <div class="form-container">
    <h2>Editar Aluno</h2>

    <div class="form-group">
      <label class="form-label required">Nome Completo</label>
      <input class="form-control" [(ngModel)]="nome" type="text">
    </div>

    <div class="form-row">
      <div class="form-group">
        <label class="form-label required">CPF</label>
        <input class="form-control" [(ngModel)]="cpf" type="text">
      </div>
      <div class="form-group">
        <label class="form-label required">RG</label>
        <input class="form-control" [(ngModel)]="rg" type="text">
      </div>
    </div>

    <div class="form-group">
      <label class="form-label required">Data de Nascimento</label>
      <input class="form-control" [(ngModel)]="dataNascimento" type="date">
    </div>

    <div class="form-actions">
      <button class="btn btn-success" (click)="atualizar()">Atualizar</button>
      <button class="btn btn-outline btn-outline-primary" type="button" (click)="cancelar()">Cancelar</button>
    </div>
  </div>
</div>
