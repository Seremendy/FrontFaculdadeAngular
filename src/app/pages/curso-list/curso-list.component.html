<div class="page-container">
  <div class="page-header">
    <div>
      <p class="overline">Gestão de Cursos</p>
      <h1>Cursos</h1>
    </div>
    <div class="page-actions">
      <button class="btn btn-primary" (click)="irParaNovo()">
        <span class="btn-label">Novo Curso</span>
        <span class="btn-icon">+</span>
      </button>
    </div>
  </div>

  @if (loading) {
    <div class="card">
      <div class="loading">Carregando cursos...</div>
    </div>
  } @else {
    <div class="card">
      <div class="table-container">
        <table class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nome</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
            @for (curso of cursos; track curso.cursoID) {
              <tr>
                <td>#{{ curso.cursoID }}</td>
                <td><strong>{{ curso.nomeCurso }}</strong></td>
                <td class="text-right">
                  <div class="table-actions">
                    <button class="btn btn-link" (click)="editar(curso.cursoID!)">
                      <span class="btn-label">Editar</span>
                    </button>
                    <button class="btn btn-link text-danger" (click)="deletar(curso.cursoID!)">
                      <span class="btn-label">Excluir</span>
                    </button>
                  </div>
                </td>
              </tr>
            } @empty {
              <tr>
                <td colspan="4">
                  <div class="empty-state">Nenhum curso.</div>
                </td>
              </tr>
            }
          </tbody>
        </table>
      </div>
    </div>
  }
</div>
