<div class="page-container">
  <div class="page-header">
    <div>
      <p class="overline">Administração</p>
      <h1>Usuários do Sistema</h1>
    </div>
    <div class="page-actions">
      <a routerLink="/register" class="btn">
        <span class="btn-label">Novo Usuário</span>
        <span class="btn-icon">+</span>
      </a>
    </div>
  </div>

  <div class="card">
    <table class="table-full">
      <thead>
        <tr>
          <th>ID</th>
          <th>Login</th>
          <th>Perfil (Role)</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        @for (user of usuarios; track user.usuarioID) {
          <tr>
            <td>#{{ user.usuarioID }}</td>
            <td><strong>{{ user.login }}</strong></td>
            <td>
              <span class="badge" 
                    [class.badge-info]="user.role === 'Admin'" 
                    [class.badge-warning]="user.role !== 'Admin'">
                {{ user.role }}
              </span>
            </td>
            <td class="text-right">
              <button (click)="deletarUsuario(user.usuarioID)" class="btn btn-link text-danger">
                <span class="btn-label">Excluir</span>
              </button>
            </td>
          </tr>
        } @empty {
          <tr>
            <td colspan="4" class="text-center" style="padding: 20px; color: #999;">
              Nenhum usuário encontrado.
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
