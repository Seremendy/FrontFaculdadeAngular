<div class="page-container">
  <div class="page-header">
    <h2>ğŸ“‹ [TÃ­tulo da PÃ¡gina]</h2>
    <div class="page-actions">
      <button class="btn btn-primary" (click)="irParaNovo()">
        + Novo [Entidade]
      </button>
    </div>
  </div>

  <!-- Estado de Carregamento -->
  @if (loading) {
    <div class="card">
      <div class="loading">Carregando dados...</div>
    </div>
  } @else if (itens.length === 0) {
    <!-- Estado Vazio -->
    <div class="card">
      <div class="empty-state">
        <p>Nenhum registro encontrado</p>
        <button class="btn btn-primary" (click)="irParaNovo()">
          Criar Primeiro Registro
        </button>
      </div>
    </div>
  } @else {
    <!-- Tabela de Dados -->
    <div class="card">
      <div class="table-container">
        <table class="table">
          <thead>
            <tr>
              <th>Coluna 1</th>
              <th>Coluna 2</th>
              <th>Coluna 3</th>
              <th>AÃ§Ãµes</th>
            </tr>
          </thead>
          <tbody>
            @for (item of itens; track item.id) {
              <tr>
                <td>{{ item.prop1 }}</td>
                <td>{{ item.prop2 }}</td>
                <td>{{ item.prop3 }}</td>
                <td>
                  <div class="table-actions">
                    <button 
                      class="btn btn-sm btn-primary"
                      (click)="editar(item.id)"
                      title="Editar">
                      âœï¸ Editar
                    </button>
                    <button 
                      class="btn btn-sm btn-danger"
                      (click)="deletar(item.id)"
                      title="Excluir">
                      ğŸ—‘ï¸ Excluir
                    </button>
                  </div>
                </td>
              </tr>
            }
          </tbody>
        </table>
      </div>
    </div>
  }
</div>
