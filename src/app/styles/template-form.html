<!-- ============================================================================
     TEMPLATE PADR√ÉO - Formul√°rios (Criar/Editar)
     ============================================================================
     Use este template como base para componentes *-create e *-edit
     ============================================================================ -->

<div class="page-container">
  <div class="form-container">
    <h2>üéì {{ isEdit ? 'Editar' : 'Novo' }} [Entidade]</h2>

    <form [formGroup]="form" (ngSubmit)="salvar()">
      <!-- Se√ß√£o 1: Dados B√°sicos -->
      <fieldset>
        <legend class="form-label">Informa√ß√µes B√°sicas</legend>
        
        <div class="form-group">
          <label class="form-label required">Nome/T√≠tulo:</label>
          <input 
            type="text" 
            class="form-control"
            formControlName="nome"
            placeholder="Digite o nome">
          @if (form.get('nome')?.invalid && form.get('nome')?.touched) {
            <span class="form-error-message">Este campo √© obrigat√≥rio</span>
          }
        </div>

        <div class="form-row">
          <div class="form-group">
            <label class="form-label">Descri√ß√£o:</label>
            <input 
              type="text" 
              class="form-control"
              formControlName="descricao"
              placeholder="Descri√ß√£o opcional">
          </div>
          
          <div class="form-group">
            <label class="form-label">Status:</label>
            <select class="form-select" formControlName="status">
              <option value="">Selecione...</option>
              <option value="ativo">Ativo</option>
              <option value="inativo">Inativo</option>
            </select>
          </div>
        </div>
      </fieldset>

      <!-- Se√ß√£o 2: Dados Adicionais -->
      <fieldset style="margin-top: var(--spacing-lg);">
        <legend class="form-label">Dados Adicionais</legend>
        
        <div class="form-group">
          <label class="form-label">Campo Extra:</label>
          <textarea 
            class="form-control"
            formControlName="extra"
            placeholder="Digite informa√ß√µes extras">
          </textarea>
        </div>
      </fieldset>

      <!-- A√ß√µes -->
      <div class="form-actions">
        <button 
          type="button" 
          class="btn btn-outline btn-outline-primary"
          (click)="cancelar()">
          ‚úï Cancelar
        </button>
        <button 
          type="submit" 
          class="btn btn-success"
          [disabled]="form.invalid || loading">
          {{ loading ? '‚è≥ Salvando...' : 'üíæ Salvar' }}
        </button>
      </div>
    </form>

    <!-- Mensagens de Erro -->
    @if (erro) {
      <div class="alert alert-danger" style="margin-top: var(--spacing-lg);">
        {{ erro }}
      </div>
    }
  </div>
</div>
